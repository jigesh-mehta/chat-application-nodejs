<!doctype html>
<html>
<head>
  <title>Chat Application</title>
  <link rel='stylesheet' href='style.css' type='text/css'/>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="chat.js"></script>
</head>
<body>
  <div>
    <div id="message-display">
      <span id="online"></span>
      <ul id="messages">
      </ul>
      <span id="notifyUser"></span>
      <form id="form" action="" onsubmit="return submitfunction();" >
        <input type="hidden" id="user" value="" /><input id="m" autocomplete="off" onkeyup="notifyTyping();" placeholder="Type your message here..." /><input type="submit" id="button" value="Send"/>
      </form>
    </div>
    <div id="online">
      <h3>Online Users</h3><br>
      <ul id="chatters"></ul>
    </div>
  </div>
</body>
</html>
